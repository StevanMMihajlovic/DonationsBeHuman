<nav aria-label="Page navigation example">
  <ul class="pagination">
    <li class="page-item"><a class="page-link" (click)="changePage(1)"> << </a></li>
    <li class="page-item" *ngIf="actualPage>1"><a class="page-link" (click)="changePage(actualPage-1)">Previous</a></li>
    <li class="page-item" *ngFor="let i of pages"><a class="page-link" (click)="changePage(i)">{{i}}</a></li>
    <li class="page-item" *ngIf="actualPage*pageSize<=collectionSize"><a class="page-link" (click)="changePage(actualPage+1)">Next</a></li>
    <li class="page-item"><a class="page-link" (click)="changePage(getNoPages())"> >> </a></li>
  </ul>
</nav>
